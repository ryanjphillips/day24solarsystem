<!DOCTYPE html>
<html>
    <head>
        <title> Galaxy Brain!</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="shortcut icon" href="https://raw.githubusercontent.com/Asabeneh/30-Days-Of-JavaScript/master/24_Day_Project_solar_system/24_day_starter/images/earth.png">
    </head>
    
    <body>
        <header>
            <h1 class="main-header">Calculate an objects weight on a planet!</h1>
        </header>

        <nav>
            <input type="text" placeholder="Enter Mass in Kilograms!" class="main-input">
            <select name="select planet" id="planets" class="main-select">
                <option selected disabled hidden>Choose here</option>
                <option value="Mercury">Mercury</option>
                <option value="Venus">Venus</option>
                <option value="Earth">Earth</option>
                <option value="Moon">Moon</option>
                <option value="Mars">Mars</option>
                <option value="Jupiter">Jupiter</option>
                <option value="Saturn">Saturn</option>
                <option value="Uranus">Uranus</option>
                <option value="Neptune">Neptune</option>
                <option value="Pluto">Pluto</option>

            </select>
            <button class="main-button"> Calculate Weight!</button>
        </nav>

        <main>
            <div class="main-div" id="main-div">
                <img id="main-img"></img>
                <div id="second-div">

                </div>
                
                <div id="third-div">

                </div>
            </div>
        </main>

        <script src="planetData.js"></script>
        <script src="changeDiv.js"></script>
        <script src="calculateMass.js"></script>
        <script src="startScreen.js"></script>
        <script src="incorrectEntry.js"></script>
        <script src="main.js"></script>

    </body>
<html>
